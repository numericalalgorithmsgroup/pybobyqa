language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

install:
  - sudo apt-get install gfortran
  - pip install -r requirements.txt
  - pip install --upgrade numpy  # some SciPy and pandas versions require newer NumPy
  - python setup.py build

script:
  - pip install nose
  - nosetests -v
